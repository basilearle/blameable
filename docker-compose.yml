services:
  blameable-portal-ui:
    container_name: blameable-portal-ui
    image: blameable/portal-ui
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - API_URL=blameable-core-api:3000
  blameable-core-api:
    container_name: blameable-core-api
    image: blameable/core-api
    restart: unless-stopped
    ports:
      - "3000:3000"
  blameable-core-db:
    container_name: blameable-core-db
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./libs/core-data/pg_data:/var/lib/postgresql/data
      - ./libs/core-data/init.sql:/docker-entrypoint-initdb.d/init.sql
